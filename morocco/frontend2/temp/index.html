<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>My index</title>
  <!-- vendorInject:css -->
  <link rel="stylesheet" href="vendor/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/angular-toastr.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="main.css">
  <!-- endinject -->
</head>

<body ng-controller="LoginCtrl">
  <nav class="navbar navbar-default">
    <div class="container">
      <button ng-show="isAuthenticated()" class="btn btn-primary navbar-btn" ui-sref="newPost">New Post</button>
      <button class="btn btn-link navbar-btn" ui-sref="posts">My Posts</button>

      <button ng-show="isAuthenticated()" class="btn btn-link navbar-btn pull-right" ng-click="logout()">Sign out</button>
      <button class="btn btn-success navbar-btn btn-md pull-right" ng-disabled="true" ng-show="isAuthenticated()">
        <i class="glyphicon glyphicon-user"></i> {{currentUser.displayName}}
      </button>
    </div>
  </nav>

  <div class="container ">
    <div ng-hide="isAuthenticated() " class="col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2 ">
      <div class="jumbotron ">
        <i class="glyphicon glyphicon-send"></i>
        <h1 class="homeTxt ">here we go!</h1>
        <p class="homeTxt pull-right ">be in it..</p>
        <button class="btn btn-primary btn-md " ng-click="login( 'twitter') ">Twitter Sign in</button>
        <button class="btn btn-primary btn-md " ng-click="login( 'facebook') ">Facebook Sign in</button>
      </div>
    </div>

    <div ui-view></div>
  </div>

  <!-- vendorInject:js -->
  <script src="vendor/angular.js"></script>
  <script src="vendor/satellizer.js"></script>
  <script src="vendor/jquery.js"></script>
  <script src="vendor/ui-bootstrap-tpls.js"></script>
  <script src="vendor/angular-ui-router.js"></script>
  <script src="vendor/angular-toastr.tpls.js"></script>
  <script src="vendor/angular-animate.js"></script>
  <script src="vendor/bootstrap.js"></script>
  <!-- endinject -->

  <!-- inject:js -->
  <script src="app.js"></script>
  <script src="loginCtrl.js"></script>
  <script src="myPostsCtrl.js"></script>
  <script src="postCtrl.js"></script>
  <!-- endinject -->

  <footer class="footer text-center">
    With â™¥ #apphashtag 2015
  </footer>

</body>

</html>
